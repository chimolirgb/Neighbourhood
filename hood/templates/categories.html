{% extends 'base.html' %} {% load bootstrap4 %} {%load static%}
<!-- content -->
{%block content%}

<div class="m-3">
  <h3 class="text-center">Add Category</h3>
  <form
    class="form"
    action=""
    method="post"
    novalidate
    enctype="multipart/form-data"
  >
    {% csrf_token %}
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        {% bootstrap_form form layout='block' %}
        <button
          type="submit"
          class="btn btn-sm btn-info"
          style="margin-top: 10px; margin-left: 5px"
        >
          Add
        </button>
      </div>
      <div class="col-md-3"></div>
    </div>
  </form>
</div>

{% endblock %}
